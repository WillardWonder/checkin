<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluejay Check-In</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #0033A0; text-align: center; margin: 0 0 10px 0; text-transform: uppercase; }
        .subtitle { text-align: center; color: #666; margin-bottom: 20px; font-size: 0.9rem; }
        
        /* INPUTS & BUTTONS */
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        .btn-primary { width: 100%; background: #0033A0; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-secondary { width: 100%; background: #666; color: white; padding: 10px; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
        .link-text { text-align: center; margin-top: 15px; font-size: 0.9rem; color: #0033A0; cursor: pointer; text-decoration: underline; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #0033A0; }

        /* UTILITIES */
        .hidden { display: none; }
        .welcome-banner { background: #e3f2fd; color: #0033A0; padding: 10px; text-align: center; border-radius: 4px; margin-bottom: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .logout-link { text-decoration: underline; cursor: pointer; color: #d32f2f; }
        
        /* GAME GRID */
        .grid-game { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; }
        .grid-btn { padding: 10px 0; background: #ddd; border: none; border-radius: 4px; font-weight: bold; font-size: 1.1rem; }
        .grid-btn.active { background: #0033A0; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection">
        <h1 id="authTitle">Bluejay Login</h1>
        <p class="subtitle">Sign in to track your stats</p>
        <form id="authForm">
            <input type="text" id="signupName" class="hidden" placeholder="Full Name (First Last)" disabled>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-primary" id="authBtn">LOG IN</button>
        </form>
        <div class="link-text" id="toggleAuth">New to the team? Create Account</div>
    </div>

    <div id="appSection" class="hidden">
        <div class="welcome-banner">
            <span id="welcomeMsg">Welcome</span>
            <span class="logout-link" id="logoutBtn">Log Out</span>
        </div>
        <h1>Daily Check-In</h1>
        <form id="checkinForm">
            <div style="background:#f9f9f9; padding:15px; border-radius:5px; border-left:4px solid #0033A0;">
                <label>Sleep (Hrs)</label><input type="number" id="sleep" step="0.5" placeholder="8.0">
                <label>Hydration</label>
                <select id="hydration"><option value="Ready">Ready (Pale)</option><option value="OK">OK</option><option value="Dry">Dry (Dark)</option></select>
                <label>Energy (1-5): <span id="e-val">3</span></label>
                <input type="range" id="energy" min="1" max="5" step="1" value="3" oninput="document.getElementById('e-val').innerText=this.value">
            </div>
            <div style="margin-top:15px; background:#f9f9f9; padding:15px; border-radius:5px; border-left:4px solid #0033A0;">
                <label>Technical Focus</label><input type="text" id="techFocus" placeholder="e.g. Single leg finishes" required>
                <label>Cue Word</label>
                <select id="cueWord">
                    <option>Consistent</option><option>Persistent</option><option>Resilient</option><option>Relentless</option>
                </select>
            </div>
            <div style="margin-top:15px; background:#f9f9f9; padding:15px; border-radius:5px; border-left:4px solid #0033A0;">
                <label>Focus Grid (30s)</label>
                <button type="button" id="startGameBtn" class="btn-secondary" style="background:#28a745; width:100%">START GAME</button>
                <div id="gameArea" class="hidden">
                    <div style="display:flex; justify-content:space-between;"><span>Target: <b id="targetNum">0</b></span><span>Time: <b id="timer">30</b>s</span></div>
                    <div class="grid-game" id="gridBoard"></div>
                </div>
                <input type="hidden" id="gridScore" value="0">
            </div>
            <button type="submit" class="btn-primary" style="margin-top:20px;">SUBMIT CHECK-IN</button>
        </form>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  // YOUR CONFIGURATION
  const firebaseConfig = {
    apiKey: "AIzaSyAwClhGBh_kNyS-To11frhaW5upWCZFpHc",
    authDomain: "merrillgirlswrestling.firebaseapp.com",
    projectId: "merrillgirlswrestling",
    storageBucket: "merrillgirlswrestling.firebasestorage.app",
    messagingSenderId: "72031529414",
    appId: "1:72031529414:web:38b42fd54be4f08d772ac7",
    measurementId: "G-NQTPL8RL7M"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // AUTH LOGIC
  let isSignup = false;
  onAuthStateChanged(auth, (user) => {
      if(user){
          document.getElementById('authSection').classList.add('hidden');
          document.getElementById('appSection').classList.remove('hidden');
          document.getElementById('welcomeMsg').innerText = `Hi, ${user.displayName || 'Athlete'}`;
      } else {
          document.getElementById('authSection').classList.remove('hidden');
          document.getElementById('appSection').classList.add('hidden');
      }
  });

  document.getElementById('toggleAuth').addEventListener('click', () => {
      isSignup = !isSignup;
      document.getElementById('signupName').classList.toggle('hidden');
      document.getElementById('signupName').disabled = !isSignup;
      document.getElementById('authTitle').innerText = isSignup ? "Create Account" : "Bluejay Login";
      document.getElementById('authBtn').innerText = isSignup ? "SIGN UP" : "LOG IN";
  });

  document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const name = document.getElementById('signupName').value;
      try {
          if(isSignup) {
              const cred = await createUserWithEmailAndPassword(auth, email, pass);
              await updateProfile(cred.user, { displayName: name });
              location.reload();
          } else {
              await signInWithEmailAndPassword(auth, email, pass);
          }
      } catch(err) { alert(err.message); }
  });

  document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

  // GAME LOGIC
  let target=0, time=30, interval;
  document.getElementById('startGameBtn').addEventListener('click', () => {
      document.getElementById('startGameBtn').classList.add('hidden');
      document.getElementById('gameArea').classList.remove('hidden');
      let nums = Array.from({length:25},(_,i)=>i).sort(()=>Math.random()-0.5);
      const board = document.getElementById('gridBoard');
      board.innerHTML='';
      nums.forEach(n => {
          const btn = document.createElement('button');
          btn.className='grid-btn'; btn.innerText=n; btn.type='button';
          btn.onclick = () => { if(time>0 && n===target){ btn.classList.add('active'); target++; document.getElementById('targetNum').innerText=target; document.getElementById('gridScore').value=target; }};
          board.appendChild(btn);
      });
      interval = setInterval(()=>{ time--; document.getElementById('timer').innerText=time; if(time<=0){ clearInterval(interval); alert("Time's up!"); document.getElementById('gameArea').style.opacity='0.5'; } }, 1000);
  });

  // SUBMIT LOGIC
  document.getElementById('checkinForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.querySelector('button[type="submit"]');
      btn.disabled=true; btn.innerText="Sending...";
      try {
          const user = auth.currentUser;
          const today = new Date().toISOString().split('T')[0];
          await addDoc(collection(db, "checkins"), {
              uid: user.uid, name: user.displayName, email: user.email, date: today,
              sleep: document.getElementById('sleep').value,
              hydration: document.getElementById('hydration').value,
              energy: document.getElementById('energy').value,
              techFocus: document.getElementById('techFocus').value,
              cueWord: document.getElementById('cueWord').value,
              gridScore: document.getElementById('gridScore').value,
              timestamp: serverTimestamp()
          });
          alert("Check-in Complete!"); location.reload();
      } catch(err) { alert("Error submitting."); btn.disabled=false; }
  });
</script>
</body>
</html>
